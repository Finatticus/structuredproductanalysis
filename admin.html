<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<title>Admin Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
* { box-sizing:border-box; font-family:"Segoe UI","Noto Sans TC",Arial,sans-serif; }
body { margin:0;height:100vh; background:linear-gradient(135deg,#f5f7fa,#e8edf3); color:#1f2937; font-size:14px; }
.admin-card { width:800px; margin:40px auto; background:#fff; padding:24px 30px; border-radius:14px; box-shadow:0 20px 40px rgba(0,0,0,0.08); }
.logo { text-align:center; margin-bottom:20px; }
.logo h1 { margin:0; font-size:22px; color:#0f2a44; font-weight:600; }
.logo span { font-size:13px; color:#6b7280; }
table { width:100%; border-collapse:collapse; margin-top:20px; }
th, td { padding:12px; text-align:left; border-bottom:1px solid #e2e8f0; }
th { background:#f0f4f8; }
button { padding:6px 12px; border:none; border-radius:6px; cursor:pointer; font-size:13px; margin-right:4px; }
button.approve { background:#2563eb; color:#fff; }
button.delete { background:#b91c1c; color:#fff; }
button:hover { opacity:0.85; }
.footer { margin-top:20px; font-size:12px; text-align:center; color:#6b7280; }
</style>
</head>
<body>

<div class="admin-card">
  <div class="logo">
    <h1>Admin Dashboard</h1>
    <span>Manage Users</span>
  </div>

  <table id="userTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Password Hash</th>
        <th>Role</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="footer">
    © 2026 Fixed Coupon Note (FCN)
  </div>
</div>

<script>
const API_BASE = "https://structuredproductanalysis.onrender.com";

// 取得所有使用者
async function loadUsers() {
  const res = await fetch(API_BASE + "/admin/users");
  const users = await res.json();
  const tbody = document.querySelector("#userTable tbody");
  tbody.innerHTML = "";
  users.forEach(u => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${u.id}</td>
      <td>${u.username}</td>
      <td>${u.password}</td>
      <td>${u.role}</td>
      <td>${u.status}</td>
      <td>
        ${u.status==="pending" ? `<button class="approve" onclick="approve(${u.id})">批准</button>` : ""}
        <button class="delete" onclick="delUser(${u.id})">刪除</button>
      </td>
    `;
    tbody.appendChild(tr);
  });
}

async function approve(id){
  await fetch(API_BASE + "/admin/approve", {
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({id})
  });
  loadUsers();
}

async function delUser(id){
  if(!confirm("確定要刪除這個帳號嗎？")) return;
  await fetch(API_BASE + "/admin/delete", {
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({id})
  });
  loadUsers();
}

loadUsers();
</script>
</body>
</html>
