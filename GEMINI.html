<body>

<div class="chat-container">
    <h2>ğŸ’¬ ç§äºº Gemini èŠå¤©</h2>
    
    <input type="password" id="apiKey" placeholder="åœ¨æ­¤è¼¸å…¥ API Key">
    
    <div id="chat-box">
        <div class="msg ai-msg">ä½ å¥½ï¼è«‹è¼¸å…¥ API Key ä¸¦é–‹å§‹è·Ÿæˆ‘èŠå¤©å§ã€‚</div>
    </div>

    <textarea id="userInput" placeholder="è¼¸å…¥è¨Šæ¯..." rows="3"></textarea>
    <button id="sendBtn">å‚³é€è¨Šæ¯</button>
</div>

<script type="module">
    import { GoogleGenerativeAI } from "https://esm.run/@google/generative-ai";

    const chatBox = document.getElementById('chat-box');
    const sendBtn = document.getElementById('sendBtn');
    const userInput = document.getElementById('userInput');

    // è¼”åŠ©å‡½å¼ï¼šæ–°å¢å°è©±æ¡†
    function appendMessage(role, text) {
        const div = document.createElement('div');
        div.className = `msg ${role === 'user' ? 'user-msg' : 'ai-msg'}`;
        div.innerText = text;
        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    sendBtn.addEventListener('click', async () => {
        const API_KEY = document.getElementById("apiKey").value;
        const prompt = userInput.value.trim();

        if (!API_KEY) return alert("è«‹è¼¸å…¥ API Key");
        if (!prompt) return;

        appendMessage('user', prompt);
        userInput.value = '';
        sendBtn.disabled = true;

        try {
            const genAI = new GoogleGenerativeAI(API_KEY);
            const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash" });

            const result = await model.generateContent(prompt);
            const response = await result.response;
            const aiText = response.text();
            
            appendMessage('ai', aiText);
        } catch (error) {
            appendMessage('ai', "âŒ éŒ¯èª¤ï¼š" + error.message);
        } finally {
            sendBtn.disabled = false;
        }
    });
</script>
