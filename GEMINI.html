<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 私人助理 (Groq 版)</title>
    <style>
        body { font-family: -apple-system, sans-serif; background-color: #f5f7f9; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        .header { background: #343a40; color: white; padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; }
        .header input { width: 250px; padding: 8px; border-radius: 4px; border: none; }
        #chat-window { flex-grow: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .bubble { max-width: 85%; padding: 12px 16px; border-radius: 12px; font-size: 15px; line-height: 1.6; }
        .user { align-self: flex-end; background: #007bff; color: white; }
        .ai { align-self: flex-start; background: white; border: 1px solid #dee2e6; color: #333; }
        .error { background: #fff5f5; border: 1px solid #feb2b2; color: #c53030; align-self: center; font-size: 13px; }
        .input-bar { background: white; padding: 20px; border-top: 1px solid #ddd; display: flex; gap: 10px; }
        textarea { flex-grow: 1; height: 50px; padding: 10px; border: 1px solid #ccc; border-radius: 8px; resize: none; }
        button { background: #28a745; color: white; border: none; padding: 0 25px; border-radius: 8px; cursor: pointer; }
        button:disabled { background: #ccc; }
    </style>
</head>
<body>

<div class="header">
    <strong>AI 助手 (Llama 3)</strong>
    <input type="password" id="apiKey" placeholder="在此輸入 Groq API Key (gsk_...)">
</div>

<div id="chat-window">
    <div class="bubble ai">你好！請輸入 API Key 後即可開始。這是一個直接連線到 Groq 的純前端網頁。</div>
</div>

<div class="input-bar">
    <textarea id="userInput" placeholder="輸入訊息..."></textarea>
    <button id="sendBtn">傳送</button>
</div>

<script>
    const chatWindow = document.getElementById('chat-window');
    const sendBtn = document.getElementById('sendBtn');
    const userInput = document.getElementById('userInput');
    const apiKeyInput = document.getElementById('apiKey');

    // 歷史紀錄，讓 AI 有記憶
    let messages = [];

    function addMessage(role, text, isError = false) {
        const div = document.createElement('div');
        div.className = `bubble ${role} ${isError ? 'error' : ''}`;
        div.innerText = text;
        chatWindow.appendChild(div);
        chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    async function callAI() {
        const key = apiKeyInput.value.trim();
        const content = userInput.value.trim();

        if (!key) return alert("請輸入 API Key！");
        if (!content) return;

        addMessage('user', content);
        userInput.value = '';
        sendBtn.disabled = true;

        // 加入歷史紀錄
        messages.push({ role: "user", content: content });

        try {
            const response = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                method: "POST",
                headers: {
                    "Authorization": `Bearer ${key}`,
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    model: "llama-3.3-70b-versatile",
                    messages: messages,
                    temperature: 0.7
                })
            });

            const data = await response.json();

            if (!response.ok) {
                throw new Error(data.error?.message || `HTTP 錯誤 ${response.status}`);
            }

            const aiText = data.choices[0].message.content;
            addMessage('ai', aiText);
            messages.push({ role: "assistant", content: aiText });

        } catch (error) {
            addMessage('ai', `❌ 錯誤：${error.message}`, true);
            console.error(error);
        } finally {
            sendBtn.disabled = false;
        }
    }

    sendBtn.onclick = callAI;
    userInput.onkeydown = (e) => { if(e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); callAI(); } };
</script>

</body>
</html>
