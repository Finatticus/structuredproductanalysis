<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<title>Password Hash Tool</title>
</head>
<body>

<h3>SHA-256 密碼 Hash 產生器</h3>
<input id="pw" placeholder="輸入密碼">
<button onclick="gen()">產生</button>

<pre id="out"></pre>

<script>
async function gen(){
  const text = pw.value;
  const buf = await crypto.subtle.digest(
    "SHA-256",
    new TextEncoder().encode(text)
  );
  const hash = [...new Uint8Array(buf)]
    .map(b => b.toString(16).padStart(2,"0"))
    .join("");
  out.textContent = hash;
}
</script>

</body>
</html>
