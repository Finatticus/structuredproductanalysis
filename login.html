<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8" />
<title>Structured Products Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
* {
  box-sizing: border-box;
  font-family: "Segoe UI", "Noto Sans TC", Arial, sans-serif;
}

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #f5f7fa, #e8edf3);
  display: flex;
  align-items: center;
  justify-content: center;
  color: #1f2937;
}

.login-card {
  width: 380px;
  background: #ffffff;
  padding: 36px 40px;
  border-radius: 14px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.08);
}

.logo {
  text-align: center;
  margin-bottom: 28px;
}

.logo h1 {
  margin: 0;
  font-size: 22px;
  color: #0f2a44;
  font-weight: 600;
}

.logo span {
  font-size: 13px;
  color: #6b7280;
}

.form-group {
  margin-bottom: 18px;
}

label {
  display: block;
  font-size: 13px;
  margin-bottom: 6px;
  color: #374151;
}

input {
  width: 100%;
  padding: 12px 14px;
  border-radius: 8px;
  border: 1px solid #d1d5db;
  font-size: 14px;
}

input:focus {
  outline: none;
  border-color: #2563eb;
  box-shadow: 0 0 0 3px rgba(37,99,235,0.15);
}

button {
  width: 100%;
  padding: 12px;
  border: none;
  border-radius: 8px;
  background: #0f2a44;
  color: #ffffff;
  font-size: 15px;
  font-weight: 500;
  cursor: pointer;
  margin-top: 8px;
}

button:hover {
  background: #143a5c;
}

.button-secondary {
  background: #ffffff;
  color: #0f2a44;
  border: 1px solid #0f2a44;
}

.button-secondary:hover {
  background: #f0f4f8;
}

.error {
  display: none;
  margin-top: 14px;
  font-size: 13px;
  color: #b91c1c;
  text-align: center;
}

.footer {
  margin-top: 26px;
  font-size: 12px;
  text-align: center;
  color: #6b7280;
}
</style>
</head>

<body>

<div class="login-card">
  <div class="logo">
    <h1>Structured Products Analytics</h1>
    <span>Internal Access</span>
  </div>

  <div class="form-group">
    <label>帳號</label>
    <input type="text" id="username" placeholder="Username" />
  </div>

  <div class="form-group">
    <label>密碼</label>
    <input type="password" id="password" placeholder="Password" />
  </div>

  <button onclick="login()">登入</button>
  <button class="button-secondary" onclick="goRegister()">註冊新帳號</button>

  <div class="error" id="errorMsg"></div>

  <div class="footer">
    © 2026 Fixed Coupon Note (FCN)
  </div>
</div>

<script>
function goRegister() {
  window.location.href = "register.html";
}

async function login() {
  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value;
  const errorMsg = document.getElementById("errorMsg");

  try {
    const res = await fetch("https://structuredproductanalysis.onrender.com/login", {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify({username, password})
    });
    const data = await res.json();
    if(data.token){
      window.location.href = "123.html"; // 登入成功跳轉
    } else {
      errorMsg.style.display = "block";
      errorMsg.innerText = data.message;
    }
  } catch (err) {
    errorMsg.style.display = "block";
    errorMsg.innerText = "伺服器錯誤";
  }
}

document.addEventListener("keydown", function(e) {
  if (e.key === "Enter") login();
});
</script>

</body>
</html>
